<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urja AI - Power Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Chart.js for graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-100">

    <!-- Animated Aurora Background -->
    <div class="aurora-background">
        <div class="aurora-shape-1"></div>
        <div class="aurora-shape-2"></div>
        <div class="aurora-shape-3"></div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container mx-auto p-4 md:p-6 relative z-10">
        <!-- Header -->
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-5xl md:text-6xl font-extrabold text-white drop-shadow-lg">
                Urja AI Dashboard
            </h1>
            <p class="text-slate-300 text-lg mt-2">Your intelligent energy companion.</p>
        </header>

        <!-- Main Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Left Column: Gauges and KPIs -->
            <div class="flex flex-col gap-6">
                <!-- Voltage Gauge -->
                <div class="glass-card">
                    <h2 class="card-title">Voltage</h2>
                    <div class="gauge-container">
                        <svg viewBox="0 0 120 70" class="gauge-svg">
                            <path class="gauge-bg" d="M10 60 A 50 50 0 0 1 110 60"></path>
                            <path id="voltage-gauge-fg" class="gauge-fg" d="M10 60 A 50 50 0 0 1 10 60"></path>
                            <g id="voltage-gauge-needle" class="gauge-needle">
                                <polygon points="60,15 62,60 58,60" fill="#f0f0f0"/>
                                <circle cx="60" cy="60" r="4" fill="#f0f0f0"/>
                            </g>
                        </svg>
                        <div id="voltage" class="gauge-text">--- V</div>
                    </div>
                </div>
                 <!-- Current Gauge -->
                <div class="glass-card">
                    <h2 class="card-title">Current</h2>
                    <div class="gauge-container">
                        <svg viewBox="0 0 120 70" class="gauge-svg">
                            <path class="gauge-bg" d="M10 60 A 50 50 0 0 1 110 60"></path>
                            <path id="current-gauge-fg" class="gauge-fg" d="M10 60 A 50 50 0 0 1 10 60"></path>
                             <g id="current-gauge-needle" class="gauge-needle">
                                <polygon points="60,15 62,60 58,60" fill="#f0f0f0"/>
                                <circle cx="60" cy="60" r="4" fill="#f0f0f0"/>
                            </g>
                        </svg>
                        <div id="current" class="gauge-text">--- A</div>
                    </div>
                </div>
                <!-- KPI Cards -->
                <div class="glass-card grid grid-cols-2 gap-4 text-center">
                    <div>
                        <h3 class="kpi-title">Cost</h3>
                        <p id="cost" class="kpi-value">--.--</p>
                    </div>
                    <div>
                        <h3 class="kpi-title">Energy</h3>
                        <p id="energy" class="kpi-value">--.--</p>
                    </div>
                </div>
            </div>

            <!-- Center Column: Main Power Chart -->
            <div class="glass-card lg:col-span-2 min-h-[400px] flex flex-col">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="card-title">Real-time Power</h2>
                    <div class="flex items-center">
                        <div class="w-3 h-3 rounded-full bg-red-500 animate-pulse mr-2"></div>
                        <span id="power" class="text-2xl font-bold text-white">--- W</span>
                    </div>
                </div>
                <div class="flex-grow">
                    <canvas id="powerChart"></canvas>
                </div>
                <p id="timestamp" class="text-xs text-slate-400 text-center mt-2">Awaiting data...</p>
            </div>

        </div>

        <!-- AI Chat Section -->
        <div class="glass-card mt-6">
            <h2 class="card-title mb-4">Chat with Urja AI</h2>
            <div id="chat-history" class="h-64 overflow-y-auto mb-4 p-4 bg-slate-900/50 rounded-lg">
                <div class="ai-message">Hello! How can I help you understand your energy usage today?</div>
            </div>
            <form id="chat-form" class="flex gap-4">
                <input type="text" id="chat-input" placeholder="e.g., Is my current usage high?" class="flex-grow bg-slate-900/50 border border-slate-600 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-sky-500 transition-all">
                <button type="submit" id="chat-submit-btn" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>

    </div>

    <!-- JavaScript -->
    <script type="module" src="script.js"></script>
</body>
</html>
